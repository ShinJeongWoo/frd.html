<h2>이수빈</h2>
<p>
<img src="KakaoTalk_20201221_121801753.jpg" width="300" height="230">
<p>
 수빈이는 저와 고등학교 2학년 때부터 알고 지낸 오랜 친구입니다. 수빈이는 축구도 잘하고 성격도 착하고 무엇보다 자기 주변의
 사람을 챙기는 것을 가장 잘하는 친구입니다. 책임감도 있고. 내로남불이 좀 심한 것이 단점이긴 하지만 수빈이의 의리 하나만으로도
 평생 친구관계를 지속할 수 있는 믿음직한 저의 측근입니다. 최근에는 피좆새(피파 좆밥 새끼)라는 칭호도 얻곤 했지요
</p>
